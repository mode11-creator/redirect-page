<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // URLパラメータから「text」と「link」を取得
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const link = urlParams.get('link');  // リンクページのURLも受け取る

        // ページに「text」と「link」とリダイレクトURLを表示させる
        document.addEventListener('DOMContentLoaded', () => {
            const resultElement = document.getElementById('result');

            // text や link が取得できていない場合はエラーを表示
            if (!text || !link) {
                resultElement.innerHTML = `<p><strong>Error:</strong> Missing 'text' or 'link' parameter.</p>`;
            } else {
                const redirectUrl = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;
                
                // 正常にURLパラメータが取得できていればその内容を表示
                resultElement.innerHTML = `
                    <p><strong>Text:</strong> ${text}</p>
                    <p><strong>Link:</strong> ${link}</p>
                    <p><strong>Redirect URL:</strong> ${redirectUrl}</p>
                `;

                // 自動的にショートカットにリダイレクト
                window.location.href = redirectUrl;
            }
        });
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <!-- デバッグ用に「text」と「link」およびリダイレクトURLを表示 -->
    <div id="result">Loading...</div>

    <p>If you are not redirected, <a id="redirectLink">click here</a>.</p>
    <script>
        const redirectUrl = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;
        document.getElementById('redirectLink').href = redirectUrl;  // URLをリンクに設定
    </script>
</body>
</html>
