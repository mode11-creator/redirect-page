<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // URLパラメータから「text」と「link」を取得
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const link = urlParams.get('link');  // リンクページのURLも受け取る

        // ショートカットにリダイレクトするリンクを生成
        const shortcutUrl = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;

        // ショートカットへのリンクを自動ではなく手動で起動させる
        if (text && link) {
            document.write(`<p>Text: ${text}</p>`);
            document.write(`<p>Link: ${link}</p>`);
            document.write(`<p><a href="${shortcutUrl}">Click here to run the shortcut</a></p>`);
        } else {
            document.write("Invalid parameters.");
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, click the link below:</p>
    <p><a id="redirectLink">Run Shortcut</a></p>
    <script>
        // リンクをページに表示
        document.getElementById('redirectLink').href = shortcutUrl;
    </script>
</body>
</html>
