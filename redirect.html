<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URLパラメータから「text」を取得（「英文1:リンクページURL」形式で統合されている）
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');  // 英文1とリンクページURLが含まれる

        // ショートカットにリダイレクト（textの内容をinputに渡す）
        if (text) {
            window.location.href = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}`;
        } else {
            document.write("Error: 'text' parameter is missing.");
        }
    </script>
</head>
<body>
    <!-- リダイレクトが機能しない場合のリンク -->
    <p>If you are not redirected, <a id="redirectLink">click here</a>.</p>
    <script>
        // ショートカットのリダイレクトリンクを設定
        const redirectUrl = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}`;
        document.getElementById('redirectLink').href = redirectUrl;
    </script>
</body>
</html>
