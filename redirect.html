<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // URLパラメータから「text」と「link」を取得
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const link = urlParams.get('link');  // リンクページのURLも受け取る

        // ショートカットにリダイレクトするURLを生成
        const redirectUrl = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;

        // ショートカットにリダイレクト（textとlinkの内容をinputに渡す）
        if (text && link) {
            document.write(`<p>Redirecting to: ${redirectUrl}</p>`);  // 渡す内容を表示
            window.location.href = redirectUrl;
        } else {
            document.write("Invalid parameters.");
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink">click here</a>.</p>
    <script>
        // リンクが機能するように設定
        document.getElementById('redirectLink').href = redirectUrl;
    </script>
</body>
</html>
