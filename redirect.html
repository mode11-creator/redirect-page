<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // URLパラメータから「text」と「link」を取得
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const link = urlParams.get('link');  // リンクページのURLも受け取る

        // ショートカットにリダイレクト（textとlinkの内容をinputに渡す）
        if (text && link) {
            window.location.href = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;
        } else {
            document.write("Invalid parameters.");
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink">click here</a>.</p>
    <script>
        // 手動でリダイレクトしたい場合のリンクも表示
        document.getElementById('redirectLink').href = `shortcuts://run-shortcut?name=英文読み上げ&input=${encodeURIComponent(text)}&link=${encodeURIComponent(link)}`;
    </script>
</body>
</html>
