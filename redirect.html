<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // URLパラメータから「text」と「link」を取得
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const link = urlParams.get('link');

        // 取得した値をページに表示
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('textValue').textContent = text ? text : 'No text parameter';
            document.getElementById('linkValue').textContent = link ? link : 'No link parameter';
        });
    </script>
    <title>Debugging</title>
</head>
<body>
    <p>Text: <span id="textValue"></span></p>
    <p>Link: <span id="linkValue"></span></p>
</body>
</html>
